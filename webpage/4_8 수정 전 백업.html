<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Sets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div id="formSets">
            <!-- Form Set Template -->

            <div class="flex items-center mb-2">
                <input type="text" id="topicInput" placeholder="Enter Topic" class="topic-input flex-1 border p-2 rounded">
            </div>

            <div class="form-set mb-4">
                <div class="flex items-center mb-2">
                    <button class="toggle-dropdown mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Select
                    </button>
                    <input type="text" placeholder="Describe your instruction" class="description-input flex-1 border p-2 rounded">
                    <button class="add-set ml-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        add
                    </button>
                    <button class="remove-set ml-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        remove
                    </button>
                </div>
                <div class="form-controls">
                    <div class="mb-4">
                        <!-- <label class="block text-gray-700 text-sm font-bold mb-2">Multiple select</label> -->
                        <select multiple class="border bg-white rounded p-2">
                            <option>Single Choice</option>
                            <option>Multiple Choice</option>
                            <option>Multiple Selection</option>
                            <option>Check</option>
                            <option>Numeric Input</option>
                        </select>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class = "submit-button mx-12 bg-blue-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">submit</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formSets = document.getElementById('formSets');
        
            formSets.addEventListener('click', function(event) {
                if (event.target.matches('.toggle-dropdown')) {
                    const formControls = event.target.closest('.form-set').querySelector('.form-controls');
                    formControls.classList.toggle('hidden');
                } else if (event.target.matches('.add-set')) {
                    const newSet = event.target.closest('.form-set').cloneNode(true);
                    // 새로운 세트 추가 시, select의 이벤트 리스너도 재설정해야 함
                    newSet.querySelector('.form-controls').classList.add('hidden');
                    const toggleButton = newSet.querySelector('.toggle-dropdown');
                    toggleButton.textContent = 'Select';
                    formSets.appendChild(newSet);
                    updateSelectListeners(); // select 엘리먼트에 대한 이벤트 리스너 업데이트
                } else if (event.target.matches('.remove-set')) {
                    if (formSets.children.length > 1) {
                        event.target.closest('.form-set').remove();
                    } else {
                        alert('At least one set must remain.');
                    }
                }
            });
        
            // select 엘리먼트의 변경사항을 추적하고, 토글 버튼에 반영하는 함수
            function updateSelectListeners() {
                document.querySelectorAll('.form-set select').forEach(select => {
                    select.removeEventListener('change', handleSelectChange); // 기존 이벤트 리스너 제거
                    select.addEventListener('change', handleSelectChange); // 새로운 이벤트 리스너 추가
                });
            }
        
            // select 엘리먼트 변경 시 호출될 함수
            function handleSelectChange(event) {
                const selectedOption = event.target.options[event.target.selectedIndex].text;
                const toggleButton = event.target.closest('.form-set').querySelector('.toggle-dropdown');
                toggleButton.textContent = selectedOption; // 토글 버튼 텍스트 업데이트
            }
        
            updateSelectListeners(); // 초기 페이지 로드 시 이벤트 리스너 설정
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // 4/7수정부분 - 시작
            const formSets = document.getElementById('formSets');
            // 4/7수정부분 - 끝

            document.querySelector('.submit-button').addEventListener('click', function(e) {
                e.preventDefault();
                
                var topic = document.querySelector('.topic-input').value; // 입력된 주제 가져오기 // 4/7수정부분
                var description = document.querySelector('.description-input').value;
                var select = document.querySelector('.form-set select');
                var selection = Array.from(select.selectedOptions).map(option => option.value);
        
                fetch('/api/submit/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description: description, selection: selection }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert("Data saved successfully");
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert("Error saving data");
                });
            });
        });
    </script>
</body>
</html>
