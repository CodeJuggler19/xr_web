<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인프라 선택 페이지</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="stylesheet" type="text/css" href="infra.css" />
    <style>
      #user-info {
        position: absolute;
        top: 10px;
        right: 10px;
        text-align: right;
      }
      #user-info span {
        display: block;
      }
    </style>
    <script src="../user-info.js"></script>
  </head>
  <body>
    <div id="user-info">
      <span id="user-email"></span>
      <span id="user-name"></span>
    </div>
    <div id="container">
      <h2>설비 목록</h2>
      <div id="infra-list">
        <!-- JavaScript를 사용하여 동적으로 설비 버튼을 생성 -->
      </div>
    </div>

    <script src="infra.js"></script>
    <script>
      // 쿠키 값을 읽는 함수
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
      }

      // 페이지 로드 시 이메일과 이름을 표시
      document.addEventListener("DOMContentLoaded", () => {
        const email = getCookie("email");
        const name = getCookie("name");

        if (email) {
          document.getElementById("user-email").textContent = `Email: ${email}`;
        }

        if (name) {
          document.getElementById("user-name").textContent = `Name: ${name}`;
        }
      });
    </script>
  </body>
</html>
