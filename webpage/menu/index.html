<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 페이지</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
    <link rel="stylesheet" type="text/css" href="menu.css" />
    <style>
      #user-info {
        position: absolute;
        top: 10px;
        right: 10px;
        text-align: right;
      }
      #user-info span {
        display: block;
      }
    </style>
    <script src="../auth/cookie.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="menu-message">Please select menu</div>
      <button class="menu-button" onclick="redirectToProcedure()">
        점검절차 생성
      </button>
      <button class="menu-button" onclick="redirectToReport()">
        보고서 확인
      </button>
      <button class="menu-button" onclick="redirectToConference()">
        화상회의
      </button>
      <button class="menu-button" onclick="redirectToRegisterMachine()">
        기기 등록
      </button>
      <button class="menu-button" onclick="redirectToRegisterInfra()">
        설비 등록
      </button>
    </div>

    <script>
      function redirectToProcedure() {
        window.location.href = "/report";
      }

      function redirectToReport() {
        window.location.href = "/infra";
      }

      function redirectToConference() {
        window.location.href = "/webmeeting";
      }

      function redirectToRegisterMachine() {
        window.location.href = "/register-machine";
      }

      function redirectToRegisterInfra() {
        window.location.href = "/register-infra";
      }
    </script>
  </body>
</html>
