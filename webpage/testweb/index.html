<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janus Image Transfer</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.2.3/adapter.min.js" ></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="janus.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Janus VideoRoom Image Transfer</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendImage">Send Image</button>
    <img id="receivedImage" alt="Received Image" style="display:none;">
</body>
</html>
